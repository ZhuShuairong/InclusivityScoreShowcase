<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macau Event Inclusivity Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="py-4 mb-4 border-bottom">
            <h1 class="text-center">Macau Event Inclusivity Dashboard</h1>
            <p class="text-center text-muted">Filter and explore events by inclusivity scores</p>
        </header>

        <!-- Filters Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <!-- Search Box -->
                            <div class="col-md-4">
                                <label class="form-label">Search Event Name</label>
                                <input type="text" id="searchBox" class="form-control" placeholder="Type to search...">
                            </div>
                            
                            <!-- Month Filter -->
                            <div class="col-md-2">
                                <label class="form-label">Month</label>
                                <select id="monthFilter" class="form-select">
                                    <option value="">All Months</option>
                                </select>
                            </div>
                            
                            <!-- Cost Filter -->
                            <div class="col-md-2">
                                <label class="form-label">Cost</label>
                                <select id="costFilter" class="form-select">
                                    <option value="">All</option>
                                    <option value="cheap_or_free">Cheap/Free</option>
                                    <option value="moderate">Moderate</option>
                                    <option value="expensive">Expensive</option>
                                </select>
                            </div>
                            
                            <!-- Activity Level Filter -->
                            <div class="col-md-2">
                                <label class="form-label">Activity Level</label>
                                <select id="activityFilter" class="form-select">
                                    <option value="">All</option>
                                    <option value="non_active">Non-Active</option>
                                    <option value="moderate">Moderate</option>
                                    <option value="active">Active</option>
                                </select>
                            </div>
                            
                            <!-- Score Range Filter -->
                            <div class="col-md-2">
                                <label class="form-label">Min Score: <span id="scoreValue">0</span></label>
                                <input type="range" id="scoreFilter" class="form-range" min="0" max="100" value="0">
                            </div>
                        </div>
                        
                        <!-- Age Suitability Checkboxes -->
                        <div class="row mt-3">
                            <div class="col-12">
                                <label class="form-label">Age Suitability:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input age-filter" type="checkbox" id="youngFilter" value="young" checked>
                                    <label class="form-check-label" for="youngFilter">Youth (18-35)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input age-filter" type="checkbox" id="adultFilter" value="adult" checked>
                                    <label class="form-check-label" for="adultFilter">Adult (36-64)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input age-filter" type="checkbox" id="seniorFilter" value="senior" checked>
                                    <label class="form-check-label" for="seniorFilter">Senior (65+)</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <button id="resetFilters" class="btn btn-secondary">Reset All Filters</button>
                                <span id="resultCount" class="ms-3 text-muted"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sort Options -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Sort By:</label>
                <select id="sortBy" class="form-select">
                    <option value="score_desc">Inclusivity Score (High to Low)</option>
                    <option value="score_asc">Inclusivity Score (Low to High)</option>
                    <option value="name_asc">Event Name (A-Z)</option>
                    <option value="month_asc">Month (Earliest First)</option>
                </select>
            </div>
        </div>

        <!-- Events Display -->
        <div class="row" id="eventsContainer">
            <!-- Event cards will be inserted here -->
        </div>

        <!-- Modal for Event Details -->
        <div class="modal fade" id="eventModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEventName"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="radarChart"></canvas>
                            </div>
                            <div class="col-md-6" id="modalEventDetails">
                                <!-- Event details will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
